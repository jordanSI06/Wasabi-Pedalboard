<template id="wcsaveTemplate">
  <link rel="stylesheet" href="./src/pedal-board/src/wc-save/css.css">

  <div id="div_app">
    <button id='bt_openDialog' class="tooltip">
      <iron-icon icon="icons:save"></iron-icon>
      <span class="tooltiptext">Save/load presets</span>

    </button>
  </div>

  <div id='div_dialog' class='hidden'>

    <footer>
      <input id='input_presetName' type='text' placeholder='Save as: tape name preset here...'>
      <button id='bt_savePreset'>save</button>
      <button id='bt_loadPreset'>load</button>
      <button id='bt_saveBank'>create new bank</button>
    </footer>
    <main>
      <section>
        <span class="helper">Presets</span>
        <nav id='nav_presets'></nav>
      </section>
      <aside>
        <span class="helper">Banks</span>
        <nav id='nav_banks'></nav>
      </aside>
    </main>
  </div>
</template>
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
<script src="./js.js"></script>
